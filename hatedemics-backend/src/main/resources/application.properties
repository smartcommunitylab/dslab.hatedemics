spring.application.name=api

spring.datasource.url=jdbc:sqlite:/path/to/data.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

data.path=/path/to/data

# logging.level.org.hibernate=TRACE
# generation.url = url fbk server
generation.url=https://httpbin.org/anything
# generation.url = url localhost dove gira il mio frontend http://localhost:5173/
dialog.url=https://httpbin.org/anything

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT token fisso che per ora viene mandato dal server
token=abc